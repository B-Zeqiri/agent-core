<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent OS — App Shell</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --surface: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); }
    .app { display: grid; grid-template-rows: auto 1fr auto; min-height: 100vh; }
    header { display: flex; align-items: center; justify-content: space-between; padding: 12px 16px; border-bottom: 1px solid var(--border); background: var(--surface); }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width: 28px; height: 28px; border-radius: 8px; background: var(--accent); }
    .status { display:flex; align-items:center; gap:8px; color: var(--muted); }
    .layout { display: grid; grid-template-columns: 1fr 320px; gap: 12px; padding: 12px; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
    .main { min-height: 60vh; }
    .right { min-height: 60vh; }
    footer { padding: 10px 16px; border-top: 1px solid var(--border); background: var(--surface); color: var(--muted); }
    .hidden { display: none; }
    .row { display:flex; gap: 8px; align-items:center; }
    button { padding: 8px 10px; border: 1px solid var(--border); border-radius: 8px; background: var(--surface); cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div style="font-weight:700">Agent OS</div>
          <div style="font-size:12px; color: var(--muted)">Static App Shell</div>
        </div>
      </div>
      <div class="status">
        <span>Agent: Coordinator</span>
        <span id="agentState" style="padding:4px 8px; border:1px solid var(--border); border-radius:999px;">Ready</span>
      </div>
    </header>

    <div class="layout">
      <main class="card main">
        <div class="row" style="justify-content: space-between; margin-bottom: 8px;">
          <div>
            <div style="font-size:14px; font-weight:600">Main Task Area</div>
            <div style="font-size:12px; color: var(--muted)">Chat, timeline, results</div>
          </div>
          <div class="row">
            <button id="toggleRight">Toggle Right Panel</button>
          </div>
        </div>
        <div id="taskArea" class="card" style="min-height: 48vh;">Placeholder content</div>
      </main>

      <aside id="rightPanel" class="card right">
        <div style="font-size:14px; font-weight:600">Right Panel</div>
        <div style="font-size:12px; color: var(--muted)">Optional / Collapsible</div>
        <div class="card" style="margin-top:8px">Panel content</div>
      </aside>
    </div>

    <footer>
      <div style="font-size:12px">© Agent OS — Minimal footer</div>
    </footer>
  </div>
  <script>
    const toggleRight = document.getElementById('toggleRight');
    const rightPanel = document.getElementById('rightPanel');
    toggleRight?.addEventListener('click', () => {
      rightPanel?.classList.toggle('hidden');
    });
  </script>
</body>
</html>
